<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Loading ...</title>
    <style>
        body,
html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000813;
  font-family: "Arial", sans-serif;
  color: #00fff2;
}

.loader-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  background: radial-gradient(circle at center, #001233 0%, #000813 100%),
    linear-gradient(45deg, #00112233 25%, transparent 25%),
    linear-gradient(-45deg, #00112233 25%, transparent 25%);
  background-size: 100% 100%, 4px 4px, 4px 4px;
  perspective: 1000px;
}

.matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
  opacity: 0.1;
}

.matrix-column {
  position: absolute;
  width: 20px;
  font-size: 12px;
  text-align: center;
  animation: matrix-rain linear infinite;
}

.hexagon-container {
  position: absolute;
  width: 100%;
  height: 100%;
  animation: rotate3D 20s linear infinite;
}

.hexagon {
  position: absolute;
  width: 400px;
  height: 400px;
  border: 2px solid #00fff233;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  animation: pulse-hex 4s ease-in-out infinite;
}

.loader-wrapper {
  position: relative;
  width: 300px;
  height: 300px;
  transform-style: preserve-3d;
  animation: float 6s ease-in-out infinite;
}

.hologram {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: radial-gradient(circle at center, #00fff211 0%, transparent 70%);
  animation: hologram 4s ease-in-out infinite;
}

.data-stream {
  position: absolute;
  width: 2px;
  height: 100px;
  background: linear-gradient(to bottom, transparent, #00fff2, transparent);
  animation: data-flow 2s linear infinite;
}

.circle {
  fill: none;
  stroke-width: 2;
  transform-origin: center;
}

.outer {
  stroke: #00fff2;
  stroke-dasharray: 628;
  stroke-dashoffset: 628;
  animation: dash 3s ease-in-out infinite;
  filter: drop-shadow(0 0 8px #00fff2);
}

.middle {
  stroke: #0066ff;
  stroke-dasharray: 471;
  stroke-dashoffset: 471;
  animation: dashReverse 3s ease-in-out infinite;
  opacity: 0.8;
}

.inner {
  stroke: #00ff88;
  stroke-dasharray: 314;
  stroke-dashoffset: 314;
  animation: dash 3s ease-in-out infinite;
  opacity: 0.6;
}

.status-text {
  position: absolute;
  width: 200px;
  font-family: monospace;
  font-size: 12px;
  color: #00fff2;
  text-shadow: 0 0 5px #00fff2;
  opacity: 0.8;
}

.status-left {
  left: -250px;
  text-align: right;
}

.status-right {
  right: -250px;
  text-align: left;
}

.progress-text {
  position: absolute;
  bottom: -80px;
  width: 100%;
  text-align: center;
  font-family: monospace;
  font-size: 18px;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #00fff2;
  animation: flicker 4s infinite;
}

.scanner {
  position: absolute;
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, transparent, #00fff2, transparent);
  animation: scan 3s ease-in-out infinite;
  filter: drop-shadow(0 0 5px #00fff2);
}

@keyframes rotate3D {
  0% {
    transform: rotateX(0deg) rotateY(0deg);
  }
  100% {
    transform: rotateX(360deg) rotateY(360deg);
  }
}

@keyframes matrix-rain {
  0% {
    transform: translateY(-100%);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

@keyframes hologram {
  0%,
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.1);
    opacity: 0.5;
  }
}

@keyframes pulse-hex {
  0%,
  100% {
    transform: scale(1);
    opacity: 0.2;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.4;
  }
}

@keyframes data-flow {
  0% {
    transform: translateY(-100%) translateX(-50%);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(100%) translateX(50%);
    opacity: 0;
  }
}

@keyframes float {
  0%,
  100% {
    transform: translateY(0) rotateX(0deg);
  }
  50% {
    transform: translateY(-20px) rotateX(10deg);
  }
}

@keyframes dash {
  0% {
    stroke-dashoffset: 628;
  }
  50% {
    stroke-dashoffset: 0;
  }
  100% {
    stroke-dashoffset: -628;
  }
}

@keyframes dashReverse {
  0% {
    stroke-dashoffset: -471;
  }
  50% {
    stroke-dashoffset: 0;
  }
  100% {
    stroke-dashoffset: 471;
  }
}

@keyframes scan {
  0%,
  100% {
    top: 0%;
    opacity: 0;
  }
  25%,
  75% {
    opacity: 1;
  }
  50% {
    top: 100%;
  }
}

@keyframes flicker {
  0%,
  19.999%,
  22%,
  62.999%,
  64%,
  64.999%,
  70%,
  100% {
    opacity: 0.99;
  }
  20%,
  21.999%,
  63%,
  63.999%,
  65%,
  69.999% {
    opacity: 0.4;
  }
}

    </style>
  </head>
  <body>
   

    <div class="loader-container">
        <!-- Matrix rain background -->
        <div class="matrix-bg" id="matrix"></div>
      
        <!-- Rotating hexagon container -->
        <div class="hexagon-container">
          <div class="hexagon"></div>
        </div>
      
        <!-- Hologram effect -->
        <div class="hologram"></div>
      
        <div class="loader-wrapper">
          <!-- Data streams -->
          <div class="data-stream" style="left: -100px; animation-delay: 0s;"></div>
          <div class="data-stream" style="left: 100px; animation-delay: 1s;"></div>
          <div class="data-stream" style="right: -100px; animation-delay: 0.5s;"></div>
      
          <!-- Status text -->
          <div class="status-text status-left">
            > INITIALIZING SYSTEMS<br>
            > SCANNING NETWORK<br>
            > ANALYZING DATA<br>
            > QUANTUM SYNC: ACTIVE
          </div>
      
          <div class="status-text status-right">
            STATUS: PROCESSING<br>
            BUFFER: 87%<br>
            UPLINK: STABLE<br>
            SECURITY: ENCRYPTED
          </div>
      
          <!-- Scanner effect -->
          <div class="scanner"></div>
      
          <svg width="100%" height="100%" viewBox="0 0 100 100" style="transform: rotate(-90deg);">
            <!-- Outer ring -->
            <circle class="circle outer" cx="50" cy="50" r="45" />
      
            <!-- Middle ring -->
            <circle class="circle middle" cx="50" cy="50" r="35" />
      
            <!-- Inner ring -->
            <circle class="circle inner" cx="50" cy="50" r="25" />
      
            <!-- Additional decorative elements -->
            <path class="circle outer" d="M10,50 L90,50" style="opacity: 0.3;" />
            <path class="circle outer" d="M50,10 L50,90" style="opacity: 0.3;" />
          </svg>
      
          <div class="progress-text">
            QUANTUM CORE INITIALIZATION...<p id="countdown">10</p>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>
        // Create matrix rain effect
const matrix = document.getElementById("matrix");
const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";

for (let i = 0; i < 50; i++) {
  const column = document.createElement("div");
  column.className = "matrix-column";
  column.style.left = `${i * 20}px`;
  column.style.animationDuration = `${Math.random() * 2 + 1}s`;

  let content = "";
  for (let j = 0; j < 50; j++) {
    content +=
      characters[Math.floor(Math.random() * characters.length)] + "<br>";
  }
  column.innerHTML = content;
  matrix.appendChild(column);
}

// time count down
let timeLeft = 10; // Set the countdown start time in seconds

const countdownElement = document.getElementById("countdown");

    const countdownTimer = setInterval(() => {
      countdownElement.textContent = timeLeft; // Update the display
      timeLeft--; // Decrease the time

      if (timeLeft < 0) {
        clearInterval(countdownTimer); // Stop the countdown
        
        window.location.href = "./b-day_Celebration_bot/main.html";
      }
    }, 1000); 

    </script>
  
  </body>
</html>
