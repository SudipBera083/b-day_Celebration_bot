<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <link rel="stylesheet" href="./src/style/chat.css">
  <title>Happy Birthday</title>

  <style>
    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      color: #fff;
      font-family: "Arial", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 15px;
      position: relative;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .btn-custom {
      background-color: #ff6f61;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn-custom:hover {
      background-color: #e55b4d;
    }

    .image-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
      animation: pulse 2s infinite;
    }

    .animation-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .balloon,
    .heart {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: #ff6f61;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .heart {
      width: 40px;
      height: 40px;
      background-color: transparent;
      clip-path: polygon(50% 0%,
          100% 38%,
          83% 100%,
          50% 78%,
          17% 100%,
          0% 38%);
      background-color: #e55b4d;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .thinking {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin: 10px;
    }

    .thinking .dot {
      width: 8px;
      height: 8px;
      margin: 0 4px;
      background-color: #ff6f61;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    .thinking .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .thinking .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        transform: scale(1);
        opacity: 0.3;
      }

      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
  </style>

</head>

<body>

  <div class=" chat-container">
    <header class="chat-header">
      <h2>Chat Room</h2>
    </header>
    <div class="chat-box">
      <div class="message left">Hello Srijita, happy B'day !
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXR6dDVibXdxNWI2b3NobHQzaXRjNG05cnNsd2VxajN2Z3ZrN2lzNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YSrRzff3MVpBmBIsZF/giphy.webp"
          alt="" id="cake">
      </div>
      <!-- <div class="message left">How are you feeling today ?</div> -->
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." id="request" />
      <button id="send">Send</button>
    </div>
  </div>


  <div class="animation-container">
    <!-- Balloons -->
    <div class="balloon" style="left: 10%; animation-delay: 0s"></div>
    <div class="balloon" style="left: 30%; animation-delay: 1s"></div>
    <div class="balloon" style="left: 50%; animation-delay: 2s"></div>
    <div class="balloon" style="left: 70%; animation-delay: 3s"></div>
    <div class="balloon" style="left: 90%; animation-delay: 4s"></div>
    <!-- Hearts -->
    <div class="heart" style="left: 15%; animation-delay: 0.5s"></div>
    <div class="heart" style="left: 45%; animation-delay: 1.5s"></div>
    <div class="heart" style="left: 75%; animation-delay: 2.5s"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <!-- <script src="./src/script/home.js"></script> -->
  <script src="./backend/chat.js"></script>

</body>

</html>
