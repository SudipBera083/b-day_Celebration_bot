<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./login.css">
    <title>Happy Birthday</title>
    
    <style>
      body {
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        color: #fff;
        font-family: "Arial", sans-serif;
        text-align: center;
        overflow: hidden;
      }

      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 0 15px;
        position: relative;
      }

      .hero h1 {
        font-size: 4rem;
        font-weight: bold;
      }

      .hero p {
        font-size: 1.5rem;
        margin-top: 10px;
      }

      .btn-custom {
        background-color: #ff6f61;
        color: #fff;
        padding: 10px 20px;
        border-radius: 50px;
        font-size: 1.2rem;
        text-decoration: none;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .btn-custom:hover {
        background-color: #e55b4d;
      }

      .image-container img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin: 20px 0;
        animation: pulse 2s infinite;
      }

      .animation-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .balloon,
      .heart {
        position: absolute;
        width: 50px;
        height: 70px;
        background-color: #ff6f61;
        border-radius: 50%;
        animation: float 8s ease-in-out;
      }

      .heart {
        width: 40px;
        height: 40px;
        background-color: transparent;
        clip-path: polygon(
          50% 0%,
          100% 38%,
          83% 100%,
          50% 78%,
          17% 100%,
          0% 38%
        );
        background-color: #e55b4d;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh);
          opacity: 0;
        }

        50% {
          opacity: 1;
        }

        100% {
          transform: translateY(-10vh);
          opacity: 0;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }
      } 
      
      
      /* btn style */
    
    </style>
  </head>

  <body>
    
    <div class="hero">

        <!-- login cards -->
        <div class="card balloon" style="width: 18rem;">
            <div class="card-body" style="background-color: #dea49f;">
              <h5 class="card-title" style=" color: red;"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.5 4.5 0 0 1 7.965 13a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242s1.46-.118 2.152-.242a27 27 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434m6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434"/>
              </svg></h5>
              <input class="form-control" type="text" placeholder="Enter your first name here..." required >
              <br>
              
              <input class="form-control" type="date" placeholder="DOB" required>
              <br>
              <button class="btn btn-success" id="next">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                  </svg>
              </button>
            </div>
          </div>




        <div class="animation-container">
            <!-- Balloons -->
            <div class="balloon" style="left: 10%; animation-delay: 0s"></div>
            <div class="balloon" style="left: 30%; animation-delay: 1s"></div>
            <div class="balloon" style="left: 50%; animation-delay: 2s"></div>
            <div class="balloon" style="left: 70%; animation-delay: 3s"></div>
            <div class="balloon" style="left: 90%; animation-delay: 4s"></div>
            <!-- Hearts -->
            <div class="heart" style="left: 15%; animation-delay: 0.5s"></div>
            <div class="heart" style="left: 45%; animation-delay: 1.5s"></div>
            <div class="heart" style="left: 75%; animation-delay: 2.5s"></div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
